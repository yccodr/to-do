name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Nodejs
        uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Setup Yarn
        run: npm install -g yarn

      - name: "build vanilla"
        working-directory: ./vanilla
        run: yarn && yarn build
      - name: "build vue"
        working-directory: ./vue
        run: yarn && yarn build

      - name: Setup Firebase
        run: yarn -g install firebase-tools

      - name: "Setup target 'todo'"
        run: "firebase target:apply hosting todo ${{ secrets.TARGET_TODO }}"
      - name: "Setup target 'vanilla'"
        run: "firebase target:apply hosting vanilla ${{ secrets.TARGET_VANILLA }}"
      - name: "Setup target 'vue'"
        run: "firebase target:apply hosting vue ${{ secrets.TARGET_VUE }}"

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_TODO_98117 }}"
          channelId: live
          projectId: todo-98117
