<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <span class="header__left">
        <a href="." class="site-title">Todo List</a>
      </span>

      <span class="header__right">
        <div class="sync-indicator-done" id="sync-indicator"></div>
        <button type="button" class="btn-add" id="btn-add">&#43;</button>
      </span>
    </header>
    <main>
      <div class="sidebar">
        <nav class="task-list">
          <ul></ul>
        </nav>
        <div class="list-new">
          <form id="new-list-form">
            <input type="form" id="new-list-input" />
            <button type="submit" id="new-list-ok">OK</button>
          </form>
          <button type="button" class="btn-new-list" id="btn-list">
            New Category
          </button>
        </div>
      </div>
      <div id="app"></div>
      <script type="module" src="/main.js"></script>
    </main>
  </body>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/8.9.1/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>
</html>
